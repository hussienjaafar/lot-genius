name: Check for Ellipses Placeholders

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  check-ellipses:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Fail on placeholder ellipses in code
        run: |
          set -euo pipefail
          VIOL=$(rg -n '\.\.\.' --glob '!**/*.md' --glob '!**/.git/**' --glob '!**/node_modules/**' --glob '!**/__pycache__/**' --glob '!**/.pytest_cache/**' --glob '!**/*.egg-info/**' || true)
          if [ -n "$VIOL" ]; then
            echo "❌ Ellipses found (placeholders) in code:"; echo "$VIOL"; exit 1
          fi
          echo "✅ No placeholder ellipses found."

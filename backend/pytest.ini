[pytest]
# Ensure package imports like `from lotgenius...` work when running from repo root or backend/
pythonpath =
    .
    ..

# Keep output tidy
addopts = -ra

# Enable asyncio tests
asyncio_mode = auto
markers =
    asyncio: mark test as asyncio-compatible

# Warning filters (optional, keep if you already use them)
filterwarnings =
    ignore:.*Pydantic V1 style validators are deprecated.*:DeprecationWarning
    ignore:.*Downcasting object dtype arrays is deprecated.*:FutureWarning
    ignore:.*ddtrace.*vmstat.*:RuntimeWarning
